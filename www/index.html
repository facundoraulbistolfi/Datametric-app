<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Datametric</title>
</head>

<body>
    <div class="app">
        <div id="loading" class="panel">
            <div class="logo">
                <img src="./img/DATAMETRIC LOGO.png" id="asd" alt="logo">

            </div>
            <div class="loading-bar">
                <img src="./img/loading.gif" id="asd" alt="logo">
            </div>
        </div>
        <!--
            PANTALLA PRINCIPAL
        -->
        <div id="panel_home" class="panel">
            <div class="logo">
                <img src="./img/DATAMETRIC LOGO.png" alt="logo">
            </div>
            <div class="btn-group">
                <button id="bGetData" class="button">GET DEVICE DATA</button>
                <button id="bSetData" class="button">CONFIGURE DEVICE</button>
            </div>
        </div>
        <!--
                PANTALLA SETEO DE DATOS A ENVIAR
        -->
        <div id="panel_set_data" class="panel">
            <div class="logo">
                <img src="./img/DATAMETRIC LOGO.png" alt="logo">
            </div>
            <div class="column" width="50%">
                <label class="titulo">Set header and timestamp</label>
                <div>
                    <label class="semititulo">Header</label>
                    <textarea id="dataSetHeader"></textarea>
                    <button id="bImportHeader" class="button">Import</button>
                </div>
                <hr>
                <div>
                    <label class="semititulo">Date and Time</label>
                    <input id="dataSetDate" type="datetime-local"></input>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <button id="bSetBack" class="button">BACK</button>
                    <button id="bSetNext" class="button">NEXT</button>
                </div>
            </div>
        </div>
        <!--
                PANTALLA INFO
            -->
        <div id="panel_info" class="panel">
            <div class="logo">
                <img src="./img/DATAMETRIC LOGO.png" alt="logo">
            </div>
            <div class="column">
                <label class="titulo">Please power on the device before bluetooth search</label>
                <img src="./img/info.jpg" alt="info">
            </div>

            <div class="footer">
                <div class="row">
                    <button id="bInfoBack" class="button">BACK</button>
                    <button id="bInfoNext" class="button">NEXT</button>
                </div>
            </div>
        </div>
        <!--
            PANTALLA CONEXION Y ENVIO DE DATOS
        -->
        <div id="panel_connect" class="panel">
            <div class="logo">
                <img src="./img/DATAMETRIC LOGO.png" alt="logo">
            </div>
            <div id="dispositivos" style="visibility: hidden;" class="column">
                <label class="titulo">SELECT DEVICE</label>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="tabla_dispositivos">
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <div class="row">
                    <button id="bConBack" class="button">BACK</button>
                    <button id="bConNext" style="visibility: hidden;" class="button">NEXT</button>
                    <!-- style="visibility: hidden;" -->
                </div>
            </div>
        </div>
        <!--
                PANTALLA RECEPCION DATOS
            -->
        <div id="panel_get_data" class="panel">
            <div class="logo">
                <img src="./img/DATAMETRIC LOGO.png" alt="logo">
            </div>
            <label>Header</label>
            <br>
            <textarea style="height: 500px; width: 100%;" id="getHeader"></textarea><br>
            <button id="bExport" class="button">EXPORT</button>
            <div class="footer">
                <div class="row">
                    <button id="bGetHome" class="button">HOME</button>
                </div>
            </div>
        </div>
        <!--
            PANTALLA ERROR
        -->
        <div id="panel_error" class="panel">
            <div class="logo">
                <img src="./img/DATAMETRIC LOGO.png" alt="logo">
            </div>
            <div class="column">
                <label class="titulo">Error with bluetooth</label>
                <label>Please active bluetooth and reopen the app</label>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
